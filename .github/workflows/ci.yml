name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Validate, build and run tests
        run: |
          cd ./sqc-backend
          mvn --batch-mode --update-snapshots verify
      - name: Build jar
      - run: |
          cd ./sqc-backend
          mvn clean compile assembly:single
